<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <script src="ordenando.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff; 
            color: white; 
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3; 
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Ordenando Valores</h1>

    <label for="valor">Adicionar valor:</label>
    <input type="number" id="valor" />
    <button onclick="add()">Adicionar</button>

    <label for="sortType">Selecionar algoritmo:</label>
    <select id="sortType">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>

    <ul id="valores"></ul>

    <script>
        function add() {
            const valorInput = document.getElementById('valor');
            const valorLista = document.getElementById('valores');
            const node = document.createElement('li');
            node.textContent = valorInput.value;
            valorLista.appendChild(node);
            valorInput.value = ''; 
        }

        function ordenar() {
            const valorLista = document.getElementById('valores');
            const sortType = document.getElementById('sortType');
            const valores = [];

            
            Array.from(valorLista.children).forEach(item => {
                valores.push(parseInt(item.innerHTML, 10)); 
            });

            
            switch (sortType.selectedIndex) {
                case 0: 
                    bubble_sort(valores);
                    break;
                case 1: 
                    selection_sort(valores);
                    break;
                case 2: 
                    quick_sort(valores);
                    break;
            }

            
            valorLista.innerHTML = valores.map(valor => `<li>${valor}</li>`).join('');
        }

        function misturar() {
            const valorLista = document.getElementById('valores');
            const valores = [];

           
            Array.from(valorLista.children).forEach(item => {
                valores.push(parseInt(item.innerHTML, 10)); 
            });

            
            shuffle(valores, 10); 

          
            valorLista.innerHTML = valores.map(valor => `<li>${valor}</li>`).join('');
        }
    </script>
</body>
</html>
